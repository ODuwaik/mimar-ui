<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - معمار</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Header Styles - Cloned from Homepage */
        .header {
            position: relative;
            background-color: transparent;
            box-shadow: none;
            height: auto;
            padding: var(--space-4) 0;
        }
        .logo img {
            height: 88px;
        }
        .nav-link {
            color: var(--dark-charcoal);
        }
        .nav-link:hover {
            color: var(--primary-orange);
        }

        /* Mobile Navigation - Cloned from Homepage */
        .mobile-nav {
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            width: 280px;
            height: 100vh;
            background: var(--white);
            box-shadow: var(--shadow-xl);
            z-index: 1001;
            padding: var(--space-6);
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }
        .mobile-nav.open {
            transform: translateX(0);
        }
        .mobile-nav-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        .mobile-nav-overlay.open {
            opacity: 1;
            pointer-events: auto;
        }
        .mobile-nav-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-8);
            padding-bottom: var(--space-4);
            border-bottom: 1px solid var(--gray-200);
        }
        .mobile-nav-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--gray-600);
        }
        .mobile-nav-links {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: var(--space-2);
        }
        .mobile-nav-links a {
            display: block;
            padding: var(--space-3) var(--space-4);
            color: var(--dark-charcoal);
            text-decoration: none;
            border-radius: var(--radius-lg);
            transition: background 0.2s;
        }
        .mobile-nav-links a:hover {
            background: var(--light-beige);
            color: var(--primary-orange);
        }
        .mobile-nav-actions {
            margin-top: var(--space-8);
            display: flex;
            flex-direction: column;
            gap: var(--space-3);
        }
        @media (max-width: 991px) {
            .mobile-nav,
            .mobile-nav-overlay {
                display: block;
            }
            .menu-toggle {
                display: flex !important;
                flex-direction: column;
                gap: 5px;
                padding: var(--space-2);
                cursor: pointer;
                z-index: 1001;
                background: none;
                border: none;
            }
            .menu-toggle span {
                width: 24px;
                height: 3px;
                background-color: var(--dark-charcoal);
                border-radius: 2px;
                display: block;
                transition: none;
            }
            .menu-toggle.active span {
                transform: none !important;
                opacity: 1 !important;
            }
            .nav-links,
            .nav-actions {
                display: none !important;
            }
            .logo img {
                height: 70px;
            }
        }
        @media (max-width: 767px) {
            .logo img {
                height: 56px;
            }
        }

        /* Login Page Styles */
        .login-page {
            min-height: calc(100vh - 120px);
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--light-beige);
            padding: var(--space-12) var(--space-4);
        }
        .login-form-container {
            max-width: 440px;
            width: 100%;
            background: var(--white);
            padding: var(--space-10) var(--space-8);
            border-radius: var(--radius-2xl);
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        }
        .login-header {
            text-align: center;
            margin-bottom: var(--space-8);
        }
        .login-header h1 {
            font-size: var(--font-size-3xl);
            margin-bottom: var(--space-3);
            color: var(--dark-charcoal);
        }
        .login-header p {
            color: var(--gray-500);
            font-size: var(--font-size-base);
        }
        .user-type-toggle {
            display: flex;
            background: var(--gray-100);
            border-radius: var(--radius-lg);
            padding: 5px;
            margin-bottom: var(--space-8);
        }
        .user-type-btn {
            flex: 1;
            padding: var(--space-3) var(--space-4);
            text-align: center;
            border-radius: var(--radius-md);
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-fast);
            border: none;
            background: transparent;
            color: var(--gray-600);
        }
        .user-type-btn.active {
            background: var(--white);
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            color: var(--primary-orange);
        }
        .form-group {
            margin-bottom: var(--space-5);
        }
        .form-label {
            font-weight: 500;
            margin-bottom: var(--space-2);
            display: block;
            color: var(--dark-charcoal);
        }
        .form-input {
            padding: var(--space-4);
            border-radius: var(--radius-lg);
            font-size: var(--font-size-base);
        }
        .divider {
            display: flex;
            align-items: center;
            gap: var(--space-4);
            margin: var(--space-6) 0;
            color: var(--gray-400);
            font-size: var(--font-size-sm);
        }
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--gray-200);
        }
        .login-footer {
            text-align: center;
            margin-top: var(--space-8);
            padding-top: var(--space-6);
            border-top: 1px solid var(--gray-200);
        }
        .login-footer p {
            color: var(--gray-600);
        }
        .login-footer a {
            color: var(--primary-orange);
            font-weight: 600;
        }
        .btn-lg {
            padding: var(--space-4) var(--space-6);
            font-size: var(--font-size-base);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <a href="index.html" class="logo">
                <img src="assets/images/logo.png" alt="معمار">
            </a>
            <nav class="nav">
                <ul class="nav-links">
                    <li><a href="index.html#contractors" class="nav-link">المقاولون</a></li>
                    <li><a href="index.html#how-it-works" class="nav-link">كيف يعمل</a></li>
                    <li><a href="index.html#services" class="nav-link">الخدمات</a></li>
                    <li><a href="index.html#contact" class="nav-link">تواصل معنا</a></li>
                </ul>
                <div class="nav-actions">
                    <a href="login.html" class="btn btn-ghost">تسجيل الدخول</a>
                    <a href="register.html" class="btn btn-primary">إنشاء حساب</a>
                </div>
                <button class="menu-toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </nav>
        </div>
    </header>

    <!-- Login Form -->
    <div class="login-page">
        <div class="login-form-container">
            <div class="login-header">
                <h1>تسجيل الدخول</h1>
                <p>أدخل بياناتك للوصول إلى حسابك</p>
            </div>

            <!-- User Type Toggle -->
            <div class="user-type-toggle">
                <button class="user-type-btn active" data-type="consumer" onclick="selectLoginType('consumer')">
                    عميل
                </button>
                <button class="user-type-btn" data-type="provider" onclick="selectLoginType('provider')">
                    مزود خدمة
                </button>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">البريد الإلكتروني</label>
                    <input type="email" class="form-input" placeholder="example@email.com" value="demo@mimar.sa">
                </div>

                <div class="form-group">
                    <label class="form-label">كلمة المرور</label>
                    <input type="password" class="form-input" placeholder="••••••••" value="********">
                </div>

                <div class="flex justify-between items-center mb-6">
                    <label class="form-checkbox">
                        <input type="checkbox" checked>
                        <span>تذكرني</span>
                    </label>
                    <a href="#" class="text-sm">نسيت كلمة المرور؟</a>
                </div>

                <button type="submit" class="btn btn-primary btn-lg w-full" onclick="handleLoginSubmit(event)">
                    تسجيل الدخول
                </button>
            </form>

            <div class="login-footer">
                <p class="text-muted">
                    ليس لديك حساب؟
                    <a href="register.html" class="font-semibold">إنشاء حساب جديد</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Mobile Navigation -->
    <div class="mobile-nav-overlay" id="mobileNavOverlay"></div>
    <div class="mobile-nav" id="mobileNav">
        <div class="mobile-nav-header">
            <img src="assets/images/logo.png" alt="معمار" style="height: 40px;">
            <button class="mobile-nav-close" id="mobileNavClose">&times;</button>
        </div>
        <ul class="mobile-nav-links">
            <li><a href="index.html#contractors">المقاولون</a></li>
            <li><a href="index.html#how-it-works">كيف يعمل</a></li>
            <li><a href="index.html#services">الخدمات</a></li>
            <li><a href="index.html#contact">تواصل معنا</a></li>
        </ul>
        <div class="mobile-nav-actions">
            <a href="login.html" class="btn btn-outline" style="width: 100%; text-align: center;">تسجيل الدخول</a>
            <a href="register.html" class="btn btn-primary" style="width: 100%; text-align: center;">إنشاء حساب</a>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script>
        // Mobile Navigation
        const menuToggle = document.querySelector('.menu-toggle');
        const mobileNav = document.getElementById('mobileNav');
        const mobileNavOverlay = document.getElementById('mobileNavOverlay');
        const mobileNavClose = document.getElementById('mobileNavClose');

        function openMobileNav() {
            mobileNav.classList.add('open');
            mobileNavOverlay.classList.add('open');
            document.body.style.overflow = 'hidden';
        }

        function closeMobileNav() {
            mobileNav.classList.remove('open');
            mobileNavOverlay.classList.remove('open');
            document.body.style.overflow = '';
        }

        if (menuToggle) {
            menuToggle.addEventListener('click', openMobileNav);
        }
        if (mobileNavClose) {
            mobileNavClose.addEventListener('click', closeMobileNav);
        }
        if (mobileNavOverlay) {
            mobileNavOverlay.addEventListener('click', closeMobileNav);
        }

        // Login functionality
        let selectedType = 'consumer';

        function selectLoginType(type) {
            selectedType = type;
            document.querySelectorAll('.user-type-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.type === type);
            });
        }

        function handleLoginSubmit(e) {
            e.preventDefault();
            if (selectedType === 'consumer') {
                window.location.href = 'consumer/dashboard.html';
            } else {
                window.location.href = 'provider/dashboard.html';
            }
        }
    </script>
</body>
</html>
