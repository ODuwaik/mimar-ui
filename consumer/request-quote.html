<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طلب عرض سعر - معمار</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <a href="../index.html" class="logo">
                <img src="../assets/images/logo.png" alt="معمار">
            </a>
            <nav class="nav">
                <div class="nav-actions">
                    <a href="search.html" class="btn btn-ghost">
                        <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <polyline points="15 18 9 12 15 6"></polyline>
                        </svg>
                        العودة
                    </a>
                    <div class="avatar">م.س</div>
                </div>
            </nav>
        </div>
    </header>

    <div style="padding-top: calc(var(--header-height) + var(--space-8)); padding-bottom: var(--space-16); background: var(--light-beige); min-height: 100vh;">
        <div class="container" style="max-width: 800px;">
            <div class="mb-8">
                <h1 style="font-size: var(--font-size-2xl); margin-bottom: var(--space-2);">طلب عرض سعر</h1>
                <p class="text-muted">أخبرنا عن مشروعك وسنساعدك في الحصول على أفضل العروض</p>
            </div>

            <form id="quoteForm">
                <!-- Project Type -->
                <div class="card mb-6">
                    <div class="card-body">
                        <h3 class="mb-6">نوع المشروع</h3>
                        <div class="grid grid-cols-3 gap-4">
                            <label class="user-type-card" style="padding: var(--space-4);">
                                <input type="radio" name="projectType" value="new_build" style="display: none;">
                                <div class="text-center">
                                    <svg width="40" height="40" fill="none" stroke="var(--primary-orange)" stroke-width="2" viewBox="0 0 24 24" style="margin: 0 auto var(--space-2);">
                                        <rect width="16" height="20" x="4" y="2" rx="2" ry="2"></rect>
                                        <path d="M9 22v-4h6v4"></path>
                                        <path d="M8 6h.01M16 6h.01M12 6h.01"></path>
                                    </svg>
                                    <div class="font-semibold">بناء جديد</div>
                                </div>
                            </label>
                            <label class="user-type-card" style="padding: var(--space-4);">
                                <input type="radio" name="projectType" value="renovation" style="display: none;">
                                <div class="text-center">
                                    <svg width="40" height="40" fill="none" stroke="var(--primary-orange)" stroke-width="2" viewBox="0 0 24 24" style="margin: 0 auto var(--space-2);">
                                        <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"></path>
                                    </svg>
                                    <div class="font-semibold">تجديد وترميم</div>
                                </div>
                            </label>
                            <label class="user-type-card" style="padding: var(--space-4);">
                                <input type="radio" name="projectType" value="finishing" style="display: none;">
                                <div class="text-center">
                                    <svg width="40" height="40" fill="none" stroke="var(--primary-orange)" stroke-width="2" viewBox="0 0 24 24" style="margin: 0 auto var(--space-2);">
                                        <rect width="18" height="18" x="3" y="3" rx="2" ry="2"></rect>
                                        <circle cx="9" cy="9" r="2"></circle>
                                        <path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"></path>
                                    </svg>
                                    <div class="font-semibold">تشطيبات</div>
                                </div>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Project Details -->
                <div class="card mb-6">
                    <div class="card-body">
                        <h3 class="mb-6">تفاصيل المشروع</h3>
                        <div class="form-group">
                            <label class="form-label">عنوان المشروع</label>
                            <input type="text" class="form-input" placeholder="مثال: تجديد فيلا في حي النرجس">
                        </div>
                        <div class="form-group">
                            <label class="form-label">وصف المشروع</label>
                            <textarea class="form-textarea" placeholder="اشرح تفاصيل المشروع والأعمال المطلوبة..."></textarea>
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div class="form-group">
                                <label class="form-label">المساحة (م²)</label>
                                <input type="number" class="form-input" placeholder="مثال: 250">
                            </div>
                            <div class="form-group">
                                <label class="form-label">نوع العقار</label>
                                <select class="form-select">
                                    <option value="">اختر نوع العقار</option>
                                    <option value="villa">فيلا</option>
                                    <option value="apartment">شقة</option>
                                    <option value="office">مكتب</option>
                                    <option value="shop">محل تجاري</option>
                                    <option value="other">أخرى</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Services Needed -->
                <div class="card mb-6">
                    <div class="card-body">
                        <h3 class="mb-6">الخدمات المطلوبة</h3>
                        <div class="grid grid-cols-2 gap-4">
                            <label class="form-checkbox p-3" style="border: 2px solid var(--gray-200); border-radius: var(--radius-md);">
                                <input type="checkbox" name="services" value="construction">
                                <span>أعمال بناء</span>
                            </label>
                            <label class="form-checkbox p-3" style="border: 2px solid var(--gray-200); border-radius: var(--radius-md);">
                                <input type="checkbox" name="services" value="electrical">
                                <span>أعمال كهربائية</span>
                            </label>
                            <label class="form-checkbox p-3" style="border: 2px solid var(--gray-200); border-radius: var(--radius-md);">
                                <input type="checkbox" name="services" value="plumbing">
                                <span>أعمال سباكة</span>
                            </label>
                            <label class="form-checkbox p-3" style="border: 2px solid var(--gray-200); border-radius: var(--radius-md);">
                                <input type="checkbox" name="services" value="hvac">
                                <span>تكييف وتبريد</span>
                            </label>
                            <label class="form-checkbox p-3" style="border: 2px solid var(--gray-200); border-radius: var(--radius-md);">
                                <input type="checkbox" name="services" value="painting">
                                <span>دهانات</span>
                            </label>
                            <label class="form-checkbox p-3" style="border: 2px solid var(--gray-200); border-radius: var(--radius-md);">
                                <input type="checkbox" name="services" value="flooring">
                                <span>أرضيات</span>
                            </label>
                            <label class="form-checkbox p-3" style="border: 2px solid var(--gray-200); border-radius: var(--radius-md);">
                                <input type="checkbox" name="services" value="gypsum">
                                <span>جبس وأسقف</span>
                            </label>
                            <label class="form-checkbox p-3" style="border: 2px solid var(--gray-200); border-radius: var(--radius-md);">
                                <input type="checkbox" name="services" value="waterproofing">
                                <span>عزل مائي</span>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Location & Timeline -->
                <div class="card mb-6">
                    <div class="card-body">
                        <h3 class="mb-6">الموقع والجدول الزمني</h3>
                        <div class="grid grid-cols-2 gap-4">
                            <div class="form-group">
                                <label class="form-label">المدينة</label>
                                <select class="form-select">
                                    <option value="">اختر المدينة</option>
                                    <option value="riyadh">الرياض</option>
                                    <option value="jeddah">جدة</option>
                                    <option value="dammam">الدمام</option>
                                    <option value="makkah">مكة المكرمة</option>
                                    <option value="madinah">المدينة المنورة</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-label">الحي</label>
                                <input type="text" class="form-input" placeholder="اسم الحي">
                            </div>
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div class="form-group">
                                <label class="form-label">تاريخ البدء المتوقع</label>
                                <input type="date" class="form-input">
                            </div>
                            <div class="form-group">
                                <label class="form-label">المدة المتوقعة</label>
                                <select class="form-select">
                                    <option value="">اختر المدة</option>
                                    <option value="1month">أقل من شهر</option>
                                    <option value="1-3months">1-3 أشهر</option>
                                    <option value="3-6months">3-6 أشهر</option>
                                    <option value="6-12months">6-12 شهر</option>
                                    <option value="12+months">أكثر من سنة</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Budget -->
                <div class="card mb-6">
                    <div class="card-body">
                        <h3 class="mb-6">الميزانية</h3>
                        <div class="form-group">
                            <label class="form-label">نطاق الميزانية المتوقع</label>
                            <select class="form-select">
                                <option value="">اختر نطاق الميزانية</option>
                                <option value="<50k">أقل من 50,000 ر.س</option>
                                <option value="50k-100k">50,000 - 100,000 ر.س</option>
                                <option value="100k-250k">100,000 - 250,000 ر.س</option>
                                <option value="250k-500k">250,000 - 500,000 ر.س</option>
                                <option value="500k-1m">500,000 - 1,000,000 ر.س</option>
                                <option value=">1m">أكثر من 1,000,000 ر.س</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Attachments -->
                <div class="card mb-6">
                    <div class="card-body">
                        <h3 class="mb-6">المرفقات (اختياري)</h3>
                        <div style="border: 2px dashed var(--gray-300); border-radius: var(--radius-lg); padding: var(--space-8); text-align: center;">
                            <svg width="48" height="48" fill="none" stroke="var(--gray-400)" stroke-width="2" viewBox="0 0 24 24" style="margin: 0 auto var(--space-4);">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="17 8 12 3 7 8"></polyline>
                                <line x1="12" y1="3" x2="12" y2="15"></line>
                            </svg>
                            <p class="text-muted mb-2">اسحب الملفات هنا أو</p>
                            <button type="button" class="btn btn-outline">اختر الملفات</button>
                            <p class="text-xs text-muted mt-2">PDF, JPG, PNG - حد أقصى 10 ميجابايت</p>
                        </div>
                    </div>
                </div>

                <!-- Submit -->
                <div class="flex gap-4">
                    <a href="dashboard.html" class="btn btn-ghost btn-lg">إلغاء</a>
                    <button type="submit" class="btn btn-primary btn-lg" style="flex: 1;" onclick="submitQuote(event)">
                        إرسال طلب عرض السعر
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/main.js"></script>
    <script>
        // Project type selection
        document.querySelectorAll('input[name="projectType"]').forEach(input => {
            input.addEventListener('change', () => {
                document.querySelectorAll('label.user-type-card').forEach(label => {
                    label.classList.remove('selected');
                });
                input.closest('label').classList.add('selected');
            });
        });

        function submitQuote(e) {
            e.preventDefault();
            alert('تم إرسال طلب عرض السعر بنجاح!');
            window.location.href = 'quotes.html';
        }
    </script>
</body>
</html>
