<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe - Provider Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            color: #666;
            line-height: 1.6;
        }

        /* Wireframe Helpers */
        .placeholder-text {
            background: #e0e0e0;
            height: 12px;
            border-radius: 2px;
        }
        .placeholder-text.sm { height: 10px; }
        .placeholder-text.lg { height: 16px; }
        .placeholder-text.xl { height: 24px; }

        .placeholder-box {
            background: #e5e5e5;
            border: 2px dashed #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 12px;
        }

        .placeholder-btn {
            background: #d0d0d0;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            color: #666;
            font-size: 13px;
        }
        .placeholder-btn.primary {
            background: #888;
            color: #fff;
        }
        .placeholder-btn.sm {
            padding: 6px 12px;
            font-size: 11px;
        }

        .placeholder-avatar {
            width: 48px;
            height: 48px;
            background: #d0d0d0;
            border-radius: 50%;
        }
        .placeholder-avatar.lg {
            width: 64px;
            height: 64px;
        }

        .placeholder-icon {
            width: 22px;
            height: 22px;
            background: #ccc;
            border-radius: 4px;
        }

        /* Section Label */
        .section-label {
            display: inline-block;
            background: #333;
            color: #fff;
            padding: 6px 14px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            margin-bottom: 16px;
            letter-spacing: 0.5px;
        }

        /* ===== DASHBOARD LAYOUT ===== */
        .dashboard-layout {
            display: flex;
            min-height: 100vh;
        }

        /* ===== SIDEBAR ===== */
        .sidebar {
            width: 280px;
            background: #f8f8f8;
            border-left: 1px solid #e0e0e0;
            padding: 24px 16px;
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 0;
            right: 0;
            height: 100vh;
            overflow-y: auto;
        }

        .user-card {
            background: #e8e4df;
            border-radius: 12px;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 32px;
        }
        .user-avatar {
            width: 48px;
            height: 48px;
            background: #c4a962;
            border-radius: 50%;
        }
        .user-info {
            flex: 1;
        }
        .user-name {
            height: 14px;
            background: #bbb;
            border-radius: 2px;
            margin-bottom: 6px;
            width: 100px;
        }
        .user-role {
            height: 10px;
            background: #ccc;
            border-radius: 2px;
            width: 60px;
        }

        .nav-list {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-radius: 8px;
        }
        .nav-item.active {
            background: #e0e0e0;
        }
        .nav-text {
            height: 12px;
            background: #ccc;
            border-radius: 2px;
            width: 80px;
        }
        .nav-item.active .nav-text {
            background: #999;
        }

        .sidebar-logo {
            margin-top: auto;
            padding-top: 24px;
            border-top: 1px solid #e0e0e0;
        }
        .logo-placeholder {
            width: 80px;
            height: 40px;
            background: #d0d0d0;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: #999;
        }

        /* ===== MAIN CONTENT ===== */
        .main-content {
            flex: 1;
            margin-right: 280px;
            padding: 32px;
            background: #fff;
        }

        /* ===== WELCOME SECTION ===== */
        .welcome-section {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 24px;
        }
        .welcome-text {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .welcome-title {
            height: 28px;
            background: #d0d0d0;
            border-radius: 4px;
            width: 200px;
        }
        .welcome-subtitle {
            height: 12px;
            background: #e0e0e0;
            border-radius: 2px;
            width: 280px;
        }
        .welcome-badges {
            display: flex;
            gap: 12px;
        }
        .badge {
            background: #f0f0f0;
            border-radius: 20px;
            padding: 8px 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .badge-icon {
            width: 20px;
            height: 20px;
            background: #ccc;
            border-radius: 4px;
        }
        .badge-text {
            height: 10px;
            background: #d0d0d0;
            border-radius: 2px;
            width: 50px;
        }

        /* ===== ALERT BANNER ===== */
        .alert-banner {
            background: #f5f5f5;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            padding: 16px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
        }
        .alert-content {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .alert-icon {
            width: 40px;
            height: 40px;
            background: #ddd;
            border-radius: 50%;
        }
        .alert-text {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        /* ===== STATS GRID ===== */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 32px;
        }
        .stat-card {
            background: #f8f8f8;
            border: 1px solid #e8e8e8;
            border-radius: 12px;
            padding: 20px;
        }
        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }
        .stat-icon {
            width: 40px;
            height: 40px;
            background: #e5e5e5;
            border-radius: 8px;
        }
        .stat-trend {
            width: 50px;
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
        }
        .stat-value {
            height: 32px;
            background: #ccc;
            border-radius: 4px;
            width: 60px;
            margin-bottom: 8px;
        }
        .stat-label {
            height: 10px;
            background: #e0e0e0;
            border-radius: 2px;
            width: 80%;
        }

        /* ===== TWO COLUMN GRID ===== */
        .two-col-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin-bottom: 32px;
        }

        /* ===== CARD ===== */
        .card {
            background: #fff;
            border: 1px solid #e8e8e8;
            border-radius: 16px;
            overflow: hidden;
        }
        .card-header {
            padding: 20px;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .card-title {
            height: 16px;
            background: #d0d0d0;
            border-radius: 2px;
            width: 120px;
        }
        .card-action {
            height: 12px;
            background: #e5e5e5;
            border-radius: 2px;
            width: 60px;
        }
        .card-body {
            padding: 20px;
        }

        /* ===== REQUEST ITEM ===== */
        .request-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .request-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: #f8f8f8;
            border-radius: 10px;
        }
        .request-avatar {
            width: 40px;
            height: 40px;
            background: #ddd;
            border-radius: 50%;
        }
        .request-info {
            flex: 1;
        }
        .request-name {
            height: 12px;
            background: #ccc;
            border-radius: 2px;
            width: 100px;
            margin-bottom: 6px;
        }
        .request-detail {
            height: 10px;
            background: #e0e0e0;
            border-radius: 2px;
            width: 140px;
        }
        .request-meta {
            text-align: left;
        }
        .request-time {
            height: 10px;
            background: #e0e0e0;
            border-radius: 2px;
            width: 50px;
            margin-bottom: 6px;
        }
        .request-badge {
            height: 20px;
            background: #d5d5d5;
            border-radius: 10px;
            width: 60px;
        }

        /* ===== PROJECT ITEM ===== */
        .project-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .project-item {
            padding: 12px;
            background: #f8f8f8;
            border-radius: 10px;
        }
        .project-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        .project-name {
            height: 14px;
            background: #ccc;
            border-radius: 2px;
            width: 140px;
        }
        .project-status {
            height: 20px;
            background: #d0d0d0;
            border-radius: 10px;
            width: 70px;
        }
        .progress-bar {
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 8px;
        }
        .progress-fill {
            height: 100%;
            background: #bbb;
            border-radius: 4px;
        }
        .project-meta {
            display: flex;
            justify-content: space-between;
        }
        .project-date {
            height: 10px;
            background: #e0e0e0;
            border-radius: 2px;
            width: 80px;
        }
        .project-percent {
            height: 10px;
            background: #d0d0d0;
            border-radius: 2px;
            width: 30px;
        }

        /* ===== PERFORMANCE SECTION ===== */
        .performance-section {
            margin-bottom: 32px;
        }
        .performance-header {
            margin-bottom: 20px;
        }
        .performance-title {
            height: 20px;
            background: #d0d0d0;
            border-radius: 4px;
            width: 140px;
        }
        .performance-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }
        .performance-card {
            background: #f8f8f8;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }
        .perf-icon {
            width: 48px;
            height: 48px;
            background: #e5e5e5;
            border-radius: 50%;
            margin: 0 auto 12px;
        }
        .perf-value {
            height: 24px;
            background: #ccc;
            border-radius: 4px;
            width: 50px;
            margin: 0 auto 8px;
        }
        .perf-label {
            height: 10px;
            background: #e0e0e0;
            border-radius: 2px;
            width: 80px;
            margin: 0 auto;
        }

        /* ===== REVIEWS SECTION ===== */
        .reviews-card {
            background: #fff;
            border: 1px solid #e8e8e8;
            border-radius: 16px;
        }
        .review-list {
            display: flex;
            flex-direction: column;
        }
        .review-item {
            padding: 20px;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            gap: 16px;
        }
        .review-item:last-child {
            border-bottom: none;
        }
        .review-avatar {
            width: 48px;
            height: 48px;
            background: #ddd;
            border-radius: 50%;
        }
        .review-content {
            flex: 1;
        }
        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        .review-name {
            height: 14px;
            background: #ccc;
            border-radius: 2px;
            width: 100px;
        }
        .review-stars {
            display: flex;
            gap: 4px;
        }
        .star {
            width: 14px;
            height: 14px;
            background: #d0d0d0;
            border-radius: 2px;
        }
        .review-text {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        .review-date {
            height: 10px;
            background: #e5e5e5;
            border-radius: 2px;
            width: 80px;
            margin-top: 8px;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .stats-grid { grid-template-columns: repeat(2, 1fr); }
            .performance-grid { grid-template-columns: repeat(2, 1fr); }
        }
        @media (max-width: 991px) {
            .sidebar { display: none; }
            .main-content { margin-right: 0; }
            .two-col-grid { grid-template-columns: 1fr; }
        }
        @media (max-width: 767px) {
            .stats-grid { grid-template-columns: 1fr; }
            .performance-grid { grid-template-columns: 1fr; }
            .welcome-section { flex-direction: column; gap: 16px; }
        }
    </style>
</head>
