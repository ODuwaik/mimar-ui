<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe - Send Quote (Provider)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f8f8;
            color: #666;
            line-height: 1.6;
        }

        /* Wireframe Helpers */
        .placeholder-text {
            background: #e0e0e0;
            height: 12px;
            border-radius: 2px;
        }
        .placeholder-text.sm { height: 10px; }
        .placeholder-text.lg { height: 16px; }

        .placeholder-btn {
            background: #d0d0d0;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            color: #666;
            font-size: 14px;
        }
        .placeholder-btn.primary {
            background: #888;
            color: #fff;
        }
        .placeholder-btn.outline {
            background: transparent;
            border: 2px solid #ccc;
        }
        .placeholder-btn.sm {
            padding: 8px 16px;
            font-size: 12px;
        }
        .placeholder-btn.lg {
            padding: 14px 28px;
        }

        .placeholder-input {
            width: 100%;
            height: 40px;
            background: #fff;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
        }

        .placeholder-select {
            width: 100%;
            height: 40px;
            background: #fff;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
        }

        .placeholder-textarea {
            width: 100%;
            height: 100px;
            background: #fff;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
        }

        /* Section Label */
        .section-label {
            display: inline-block;
            background: #333;
            color: #fff;
            padding: 6px 14px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 16px;
            letter-spacing: 0.5px;
        }

        /* ===== DASHBOARD LAYOUT ===== */
        .dashboard-layout {
            display: flex;
            min-height: 100vh;
        }

        /* ===== SIDEBAR ===== */
        .sidebar {
            width: 280px;
            background: #fff;
            border-left: 1px solid #e0e0e0;
            padding: 24px;
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            z-index: 100;
        }
        .sidebar-user {
            display: flex;
            align-items: center;
            gap: 12px;
            padding-bottom: 20px;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        .sidebar-avatar {
            width: 44px;
            height: 44px;
            background: #d0d0d0;
            border-radius: 8px;
        }
        .sidebar-user-info {
            flex: 1;
        }
        .sidebar-user-name {
            height: 12px;
            background: #d0d0d0;
            border-radius: 2px;
            width: 100px;
            margin-bottom: 6px;
        }
        .sidebar-user-role {
            height: 10px;
            background: #e5e5e5;
            border-radius: 2px;
            width: 70px;
        }
        .sidebar-nav {
            flex: 1;
        }
        .sidebar-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 4px;
        }
        .sidebar-link.active {
            background: #f0f0f0;
        }
        .sidebar-link-icon {
            width: 22px;
            height: 22px;
            background: #d0d0d0;
            border-radius: 4px;
        }
        .sidebar-link-text {
            height: 10px;
            background: #e0e0e0;
            border-radius: 2px;
            width: 80px;
        }
        .sidebar-link.active .sidebar-link-icon {
            background: #bbb;
        }
        .sidebar-link.active .sidebar-link-text {
            background: #ccc;
        }
        .sidebar-logo {
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        .sidebar-logo-img {
            width: 80px;
            height: 40px;
            background: #e0e0e0;
            border-radius: 4px;
        }

        /* ===== MOBILE HEADER ===== */
        .mobile-header {
            display: none;
            position: fixed;
            top: 16px;
            right: 16px;
            z-index: 200;
        }
        .burger-btn {
            width: 48px;
            height: 48px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        .burger-line {
            width: 20px;
            height: 2px;
            background: #888;
            border-radius: 1px;
        }

        /* ===== MAIN CONTENT ===== */
        .main-content {
            flex: 1;
            margin-right: 280px;
            padding: 32px;
        }

        /* ===== PAGE HEADER ===== */
        .page-header {
            margin-bottom: 24px;
        }
        .page-title {
            height: 28px;
            background: #d0d0d0;
            border-radius: 4px;
            width: 160px;
            margin-bottom: 8px;
        }
        .page-subtitle {
            height: 12px;
            background: #e0e0e0;
            border-radius: 2px;
            width: 280px;
        }

        /* ===== QUOTE LAYOUT ===== */
        .quote-layout {
            display: grid;
            grid-template-columns: 1fr 360px;
            gap: 24px;
            align-items: flex-start;
        }

        /* ===== CARD ===== */
        .card {
            background: #fff;
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }
        .card-header {
            padding: 20px 24px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .card-title {
            height: 16px;
            background: #d0d0d0;
            border-radius: 2px;
            width: 100px;
        }
        .card-body {
            padding: 24px;
        }

        /* ===== QUOTE ITEMS TABLE ===== */
        .quote-table-header {
            display: grid;
            grid-template-columns: 2fr 80px 80px 100px 100px 40px;
            gap: 12px;
            padding: 12px 0;
            border-bottom: 2px solid #e0e0e0;
        }
        .table-col-label {
            height: 10px;
            background: #d0d0d0;
            border-radius: 2px;
        }
        .quote-table-row {
            display: grid;
            grid-template-columns: 2fr 80px 80px 100px 100px 40px;
            gap: 12px;
            padding: 16px 0;
            border-bottom: 1px solid #f0f0f0;
            align-items: center;
        }
        .quote-table-row:last-child {
            border-bottom: none;
        }
        .row-input {
            height: 36px;
            background: #f8f8f8;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
        }
        .row-total {
            height: 12px;
            background: #d0d0d0;
            border-radius: 2px;
        }
        .row-delete {
            width: 32px;
            height: 32px;
            background: #f5f5f5;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ccc;
            font-size: 18px;
        }

        /* ===== FORM ===== */
        .form-group {
            margin-bottom: 16px;
        }
        .form-label {
            height: 10px;
            background: #d0d0d0;
            border-radius: 2px;
            width: 100px;
            margin-bottom: 8px;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        /* ===== QUOTE SIDEBAR ===== */
        .quote-sidebar {
            position: sticky;
            top: 32px;
        }
        .summary-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        .summary-label {
            height: 10px;
            background: #e0e0e0;
            border-radius: 2px;
            width: 120px;
        }
        .summary-value {
            height: 12px;
            background: #d0d0d0;
            border-radius: 2px;
            width: 80px;
        }
        .summary-divider {
            height: 1px;
            background: #eee;
            margin: 16px 0;
        }
        .summary-total-label {
            height: 12px;
            background: #ccc;
            border-radius: 2px;
            width: 60px;
        }
        .summary-total-value {
            height: 20px;
            background: #888;
            border-radius: 4px;
            width: 100px;
        }

        /* ===== REQUEST INFO ===== */
        .info-item {
            margin-bottom: 16px;
        }
        .info-item:last-child {
            margin-bottom: 0;
        }
        .info-label {
            height: 10px;
            background: #e5e5e5;
            border-radius: 2px;
            width: 60px;
            margin-bottom: 6px;
        }
        .info-value {
            height: 12px;
            background: #d0d0d0;
            border-radius: 2px;
            width: 140px;
        }
        .info-row {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .info-avatar {
            width: 32px;
            height: 32px;
            background: #d0d0d0;
            border-radius: 50%;
        }

        /* ===== FORM ACTIONS ===== */
        .form-actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }
        .form-actions .placeholder-btn.primary {
            flex: 1;
            min-width: 200px;
        }

        /* Responsive */
        @media (max-width: 1100px) {
            .quote-layout {
                grid-template-columns: 1fr 300px;
            }
        }
        @media (max-width: 991px) {
            .sidebar {
                display: none;
            }
            .mobile-header {
                display: block;
            }
            .main-content {
                margin-right: 0;
                padding: 80px 24px 32px;
            }
            .quote-layout {
                grid-template-columns: 1fr;
            }
            .quote-sidebar {
                position: static;
                order: -1;
            }
        }
        @media (max-width: 767px) {
            .quote-table-header,
            .quote-table-row {
                display: none;
            }
            .form-row {
                grid-template-columns: 1fr;
            }
            .form-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-layout">
        <!-- Mobile Header -->
        <div class="mobile-header">
            <div class="burger-btn">
                <div class="burger-line"></div>
                <div class="burger-line"></div>
                <div class="burger-line"></div>
            </div>
        </div>

        <!-- Sidebar -->
        <aside class="sidebar">
            <span class="section-label">SIDEBAR</span>
            <div class="sidebar-user">
                <div class="sidebar-avatar"></div>
                <div class="sidebar-user-info">
                    <div class="sidebar-user-name"></div>
                    <div class="sidebar-user-role"></div>
                </div>
            </div>
            <nav class="sidebar-nav">
                <div class="sidebar-link">
                    <div class="sidebar-link-icon"></div>
                    <div class="sidebar-link-text"></div>
                </div>
                <div class="sidebar-link">
                    <div class="sidebar-link-icon"></div>
                    <div class="sidebar-link-text"></div>
                </div>
                <div class="sidebar-link active">
                    <div class="sidebar-link-icon"></div>
                    <div class="sidebar-link-text"></div>
                </div>
                <div class="sidebar-link">
                    <div class="sidebar-link-icon"></div>
                    <div class="sidebar-link-text"></div>
                </div>
                <div class="sidebar-link">
                    <div class="sidebar-link-icon"></div>
                    <div class="sidebar-link-text"></div>
                </div>
                <div class="sidebar-link">
                    <div class="sidebar-link-icon"></div>
                    <div class="sidebar-link-text"></div>
                </div>
                <div class="sidebar-link">
                    <div class="sidebar-link-icon"></div>
                    <div class="sidebar-link-text"></div>
                </div>
            </nav>
            <div class="sidebar-logo">
                <div class="sidebar-logo-img"></div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <span class="section-label">PAGE HEADER</span>
            <div class="page-header">
                <div class="page-title"></div>
                <div class="page-subtitle"></div>
            </div>

            <div class="quote-layout">
                <!-- Main Form -->
                <div class="quote-form">
                    <!-- Quote Items Card -->
                    <span class="section-label">QUOTE ITEMS TABLE</span>
                    <div class="card">
                        <div class="card-header">
                            <div class="card-title"></div>
                            <button class="placeholder-btn outline sm">+ Add Item</button>
                        </div>
                        <div class="card-body">
                            <div class="quote-table-header">
                                <div class="table-col-label" style="width: 50px;"></div>
                                <div class="table-col-label" style="width: 40px;"></div>
                                <div class="table-col-label" style="width: 40px;"></div>
                                <div class="table-col-label" style="width: 60px;"></div>
                                <div class="table-col-label" style="width: 50px;"></div>
                                <div></div>
                            </div>
                            <div class="quote-table-row">
                                <div class="row-input"></div>
                                <div class="row-input"></div>
                                <div class="row-input"></div>
                                <div class="row-input"></div>
                                <div class="row-total"></div>
                                <div class="row-delete">×</div>
                            </div>
                            <div class="quote-table-row">
                                <div class="row-input"></div>
                                <div class="row-input"></div>
                                <div class="row-input"></div>
                                <div class="row-input"></div>
                                <div class="row-total"></div>
                                <div class="row-delete">×</div>
                            </div>
                            <div class="quote-table-row">
                                <div class="row-input"></div>
                                <div class="row-input"></div>
                                <div class="row-input"></div>
                                <div class="row-input"></div>
                                <div class="row-total"></div>
                                <div class="row-delete">×</div>
                            </div>
                            <div class="quote-table-row">
                                <div class="row-input"></div>
                                <div class="row-input"></div>
                                <div class="row-input"></div>
                                <div class="row-input"></div>
                                <div class="row-total"></div>
                                <div class="row-delete">×</div>
                            </div>
                        </div>
                    </div>

                    <!-- Timeline Card -->
                    <span class="section-label">TIMELINE</span>
                    <div class="card">
                        <div class="card-header">
                            <div class="card-title"></div>
                        </div>
                        <div class="card-body">
                            <div class="form-row">
                                <div class="form-group">
                                    <div class="form-label"></div>
                                    <div class="placeholder-input"></div>
                                </div>
                                <div class="form-group">
                                    <div class="form-label"></div>
                                    <div class="placeholder-select"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Terms Card -->
                    <span class="section-label">TERMS & NOTES</span>
                    <div class="card">
                        <div class="card-header">
                            <div class="card-title"></div>
                        </div>
                        <div class="card-body">
                            <div class="form-row">
                                <div class="form-group">
                                    <div class="form-label"></div>
                                    <div class="placeholder-select"></div>
                                </div>
                                <div class="form-group">
                                    <div class="form-label"></div>
                                    <div class="placeholder-select"></div>
                                </div>
                            </div>
                            <div class="form-group" style="margin-bottom: 0;">
                                <div class="form-label"></div>
                                <div class="placeholder-textarea"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Form Actions -->
                    <span class="section-label">FORM ACTIONS</span>
                    <div class="form-actions">
                        <button class="placeholder-btn outline">Cancel</button>
                        <button class="placeholder-btn outline">Save Draft</button>
                        <button class="placeholder-btn primary">Send Quote</button>
                    </div>
                </div>

                <!-- Sidebar -->
                <div class="quote-sidebar">
                    <!-- Quote Summary -->
                    <span class="section-label">QUOTE SUMMARY</span>
                    <div class="card">
                        <div class="card-header">
                            <div class="card-title"></div>
                        </div>
                        <div class="card-body">
                            <div class="summary-row">
                                <div class="summary-label"></div>
                                <div class="summary-value"></div>
                            </div>
                            <div class="summary-row">
                                <div class="summary-label"></div>
                                <div class="summary-value"></div>
                            </div>
                            <div class="summary-divider"></div>
                            <div class="summary-row">
                                <div class="summary-total-label"></div>
                                <div class="summary-total-value"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Request Info -->
                    <span class="section-label">REQUEST INFO</span>
                    <div class="card">
                        <div class="card-header">
                            <div class="card-title"></div>
                        </div>
                        <div class="card-body">
                            <div class="info-item">
                                <div class="info-label"></div>
                                <div class="info-row">
                                    <div class="info-avatar"></div>
                                    <div class="info-value"></div>
                                </div>
                            </div>
                            <div class="info-item">
                                <div class="info-label"></div>
                                <div class="info-value"></div>
                            </div>
                            <div class="info-item">
                                <div class="info-label"></div>
                                <div class="info-value"></div>
                            </div>
                            <div class="info-item">
                                <div class="info-label"></div>
                                <div class="info-value"></div>
                            </div>
                            <div class="info-item">
                                <div class="info-label"></div>
                                <div class="info-value"></div>
                            </div>
                        </div>
                        <div style="padding: 0 24px 24px;">
                            <button class="placeholder-btn outline sm" style="width: 100%;">View Request Details</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
